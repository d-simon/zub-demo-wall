<!DOCTYPE html>
<html>
<head>
    <title>Z&uuml;rich unbezahlbar â€“ Demo Wall</title>
    <link rel="stylesheet" type="text/css" href="bower_components/pure/pure-min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <nav class="theme-nav" data-js-theme-nav></nav>
    <div class="wall" data-js-wall></div>

    <script id="poster-template" type="text/template">
        <div class="poster" style="background: {{= bgColor }}">

            <h3 class="poster__title">Pattern</h3>
            <img src="{{= pattern }}" data-js-svg-fill="{{= patternColor }}" class="poster__pattern" alt="">
            {{ if (hasImage) { }}
            <img src="{{= image }}" class="poster__image" alt="">
            {{ } }}
        </div>
    </script>
    <script type="text/javascript">
        var zub = zub || {};
        zub.wallThemes = {
            'default': {
                colors: [
                    '#00FF00',
                    '#FF0000',
                    '#0000FF',
                    '#FFFF00',
                    '#FF00FF',
                    '#00FFFF',
                ],
                patterns: [
                    'media/patterns/sample-pattern.svg'
                ],
                images: [
                    'media/img/sample-image.jpg'
                ],
            },
            'Dominik\'s Final': {
                colors: [
                    '#E74C16',
                    '#E1C806',
                    '#9BC44B',
                    '#0F9639',
                    '#0198A7',
                    '#61A2D8',
                    '#344C9A',
                    '#A4388D',
                    '#E575AB',
                    '#E3171E'
                ]
            }
        };
    </script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="wall-generator.js"></script>
</body>
</html>
